<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="charCount.css">
    <title>Real-time Character Counter</title>
</head>
<body>
    <div class="container">
        <h2 >Real-time Character Counter</h2>
        <textarea name="text" id="textarea" class="textarea" placeholder="Enter your text here...." maxlength="100"></textarea>

        <div class="container2">
            <p>Total Character: <span id="totalChar" class="totalChar"></span></p>
            <p>Remaining: <span id="remaining" class="remaining"></span></p>
        </div>
    </div>
    <script src="charCount.js" defer></script>
</body>
</html>
